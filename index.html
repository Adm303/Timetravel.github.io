<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>历史博物馆</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>历史博物馆</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">展览</a></li>
                    <li><a href="#">虚拟博物馆</a></li>
                    <li><a href="#">活动</a></li>
                    <li><a href="#">商店</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>欢迎来到历史博物馆</h2>
            <p>探索过去的故事，发现我们精心策划的展览。</p>
            <a href="#" class="btn">立即探索</a>
        </div>
    </section>

    <section class="about">
        <div class="container">
            <h2>关于我们</h2>
            <p>历史博物馆致力于保存和展示塑造我们世界的文物和故事。凭借丰富的馆藏和沉浸式展览，我们旨在启发和教育各个年龄段的游客。</p>
            <a href="#" class="btn">了解更多</a>
        </div>
    </section>

    <section class="exhibitions">
        <div class="container">
            <h2>当前展览</h2>
            <div class="exhibition-item">
                <img src="exhibition1.jpg" alt="展览 1">
                <h3>古代文明</h3>
                <p>通过文物、建筑和故事探索古代世界的奇迹。</p>
            </div>
            <div class="exhibition-item">
                <img src="exhibition2.jpg" alt="展览 2">
                <h3>中世纪时代</h3>
                <p>通过我们的盔甲、手稿和文化见解深入了解中世纪时期。</p>
            </div>
            <div class="exhibition-item">
                <img src="exhibition3.jpg" alt="展览 3">
                <h3>现代历史</h3>
                <p>通过关键展品和叙述了解 20 世纪的关键时刻。</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 历史博物馆。版权所有。</p>
        </div>
    </footer>
</body>
</html>
